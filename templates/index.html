<!DOCTYPE html>
<html>
<head>
    <title>Flight Preference Filter</title>
</head>
<body>
    <h1>Enter Flight Request</h1>
    <form method="POST" action="/">
        <label for="query">Flight Request:</label>
        <input type="text" id="query" name="query" placeholder="book my flight from Los Angeles to Dallas">
        <button type="submit">Find Flights</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
